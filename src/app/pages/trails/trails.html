<h2>Listado de Senderos</h2>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Distancia (km)</th>
      <th>Dificultad</th>
      <th>Tiempo Estimado</th>
      <th>Loop</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trail of trails; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ trail.name }}</td>
      <td>{{ trail.distanceKm | number: '1.1-2' }}</td>
      <td>{{ trail.difficulty }}</td>
      <td>{{ formatTime(trail.estimatedTimeMinutes) }}</td>
      <td>{{ trail.isLoop ? 'SÃ­' : 'No' }}</td>
      <td>
        <button (click)="showDetail(trail)">Console</button>
      </td>
    </tr>
  </tbody>
</table>
