<h2>Senderos</h2>
<table>
  <thead>
    <tr><th>Sendero</th><th>Lugar(ID)</th><th>Distancia</th><th>Dificultad</th><th>Tiempo</th><th>Loop</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of trails">
      <td>{{ t.name }}</td>
      <td>{{ t.placeId }}</td>
      <td>{{ t.distanceKm }} km</td>
      <td>{{ t.difficulty }}</td>
      <td>{{ t.estimatedTimeMin }} min</td>
      <td>{{ t.isLoop ? 'SÃ­' : 'No' }}</td>
    </tr>
  </tbody>
</table>
